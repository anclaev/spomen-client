<form [formGroup]="form" class="sign-up" (ngSubmit)="onSubmit()">
  <h2>Придумайте пароль</h2>
  <input
    class="textbox"
    type="password"
    name="pass"
    id="pass"
    placeholder="Пароль"
    formControlName="pass"
    [ngClass]="{ 'textbox--invalid': form.controls.pass.errors }"
  />
  <input
    class="textbox"
    type="password"
    name="confirmPass"
    id="confirmPass"
    placeholder="Повторите пароль"
    formControlName="confirmPass"
    [ngClass]="{ 'textbox--invalid': form.controls.confirmPass.errors }"
  />
  <button type="submit" class="sign-up__btn button">Продолжить</button>
</form>
