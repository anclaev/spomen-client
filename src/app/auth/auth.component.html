<tui-tabs [(activeItemIndex)]="activeItemIndex" class="auth__tabs">
  <button tuiTab>Войти</button>
  <button tuiTab>Зарегистрироваться</button>
</tui-tabs>
<div class="auth__wrapper">
  @if (activeItemIndex === 0) {
    <spomen-sign-in @enterLeave />
  }
  @if (activeItemIndex === 1) {
    <spomen-sign-up @enterLeave />
  }
</div>
