<ng-container [formGroup]="this.formGroup">
  <tui-input-tag
    [formControlName]="this.formControlName"
    [placeholder]="this.placeholder"
    tuiTextfieldIcon="tuiIconSliders"
    [tuiTextfieldSize]="this.size"
    [rows]="1"
  >{{this.placeholder}}
    <tui-data-list-wrapper
      *tuiDataList
      [items]="this.$extensions()"
    ></tui-data-list-wrapper>
  </tui-input-tag>
</ng-container>
