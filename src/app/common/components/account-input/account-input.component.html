<ng-container [formGroup]="this.formGroup">
  <tui-input-tag
    [formControlName]="this.formControlName"
    [placeholder]="'Аккаунт'"
    tuiTextfieldIcon="tuiIconUser"
    [tuiTextfieldSize]="'s'"
    (searchChange)="this.handleChange($event)"
    [rows]="1"
  >Аккаунт
    <tui-data-list-wrapper
      *tuiDataList
      [items]="this.$accountsList()"
    ></tui-data-list-wrapper
    >
  </tui-input-tag>
</ng-container>
