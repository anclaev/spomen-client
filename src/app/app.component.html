<tui-root class="wrapper" [attr.data-loading]="this.auth.$loading()">
  <spomen-header />
  @if (this.auth.$loading() && !isRefused) {
    <tui-loader size="xxl" @inOut />
  } @else if (!isRefused) {
    @if (this.auth.$isAuth()) {
      <main>
        <spomen-menu />
        <router-outlet />
      </main>
    } @else {
      <router-outlet />
    }
  }

  @if (isRefused) {
    <spomen-oops @inOut />
  }
</tui-root>
